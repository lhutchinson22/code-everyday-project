{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block head %}
<style>
  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #1e1e1e;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }
  input[type="text"],
  input[type="password"],
  input[type="email"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 4px;
  }
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #6200ea;
    border: none;
    border-radius: 4px;
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #3700b3;
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <h2>Sign Up</h2>
  <form action="/signup" method="POST">
    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="Email" required />
    <input
      type="password"
      name="password"
      placeholder="Password"
      required
    />
    <input type="submit" value="Sign Up" />
  </form>
</div>
{% endblock %}
